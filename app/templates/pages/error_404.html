<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheWebBaby - 404 Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #0d1117;
        color: #c9d1d9;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen items-center justify-center p-4">
    <div class="container text-center space-y-12">
      <section
        class="flex flex-col md:flex-row-reverse items-center justify-center gap-8 md:gap-12 bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700"
      >
        <!-- Static mascot image -->
        <img
          src="{{ url_for('static', filename='img/mascot/404.png') }}"
          class="w-full md:w-1/2 rounded-lg shadow-xl"
          alt="Mascot reacting to a 404 not found error."
        />
        <div class="space-y-4">
          <h1 class="text-5xl font-bold text-yellow-400">404</h1>
          <h2 class="text-3xl font-semibold">Not Found</h2>
          <p class="text-gray-400 max-w-lg mx-auto leading-relaxed">
            Lost in the digital void. The Dev Goat realizes the link between the
            hardware and software has been broken.
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
