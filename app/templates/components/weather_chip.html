{# app/templates/components/weather_chip.html #} {% macro weather_chip(w) -%} {#
w: {title, excerpt, image, published_at, ...} as returned by WeatherService via
/api/weather #}
<span class="weather-chip">
  {% if w.image %}
  <img src="{{ w.image }}" alt="" width="24" height="24" loading="lazy" />
  {% endif %}
  <span class="label">{{ w.title }}</span>
</span>
{%- endmacro %}
